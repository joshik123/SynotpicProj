<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Charity Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional Styles */
        #contact {
            padding: 60px 0;
        }

        #contact h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }

        #contact form {
            max-width: 500px;
            margin: 0 auto;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        #contact textarea {
            height: 150px;
        }

        #contact button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #contact button[type="submit"]:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/food.png" alt="Charity Shop Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                    <li><a href="list.html"><i class="fas fa-check"></i> List Item</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="donate.html"><i class="fas fa-hand-holding-heart"></i> Donate</a></li>
                    <li><a href="volunteer.html"><i class="fas fa-hands-helping"></i> Volunteer</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <section id="contact" style="background-color: #f9f9f9; padding: 60px 0;">
        <div class="container">
            <div style="text-align: center;">
                <h2 style="font-size: 36px; color: #333; margin-bottom: 40px;">Contact Us</h2>
            </div>
            <form id="contact-form" style="max-width: 500px; margin: 0 auto;">
                <div style="margin-bottom: 20px;">
                    <input type="text" placeholder="Your Name" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="email" placeholder="Your Email" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <textarea placeholder="Your Message" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;" rows="6" required></textarea>
                </div>
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 14px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">Send Message</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <p>Or reach out to us directly:</p>
                <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Charity Shop. All rights reserved.</p>
            <div class="social-media">
                <a href="#" aria-label="Facebook">
                    <img src="images/facebook.png" alt="Facebook" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="images/twitter.png" alt="Twitter" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram" style="width:24px; height:24px;">
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/contact.js" defer></script>
</body>
</html>
