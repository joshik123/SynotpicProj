<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Charity Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Charity Shop Logo">
            </div>
            <nav>
                <ul>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                        <li><a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                        <li><a href="donate.html"><i class="fas fa-hand-holding-heart"></i> Donate</a></li>
                        <li><a href="volunteer.html"><i class="fas fa-hands-helping"></i> Volunteer</a></li>
                        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="cart-icon">
                <img src="images/cart.png" alt="Shopping Cart" id="cart-icon">
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Success message -->
    <div id="success-message" style="display: none;">
        Item successfully added to cart!
    </div>

    <section id="shop">
        <div class="container">
            <h2>Shop</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="images/sweetcorn.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
                <div class="product-item">
                    <!-- Ensure the path to the product image is correct -->
                    <img src="images/rice.png" alt="Product 2" aria-label="Product 2 Image">
                    <h3>Product 2</h3>
                    <p>£10.00</p>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart" data-name="Product 2" data-price="10.00">Add to Cart</button>
                </div>
                <!-- Example Product 3 -->
                <div class="product-item">
                    <img src="images/tuna.png" alt="Product 3" aria-label="Product 3 Image">
                    <h3>Product 3</h3>
                    <p>£20.00</p>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart" data-name="Product 3" data-price="20.00">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Charity Shop. All rights reserved.</p>
            <div class="social-media">
                <a href="#" aria-label="Facebook">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-content">
            <span class="close-sidebar">&times;</span>
            <h3>Shopping Cart</h3>
            <ul id="cart-items">
                <!-- Cart items will be added dynamically here -->
            </ul>
        </div>
    </div>
    <script src="js/shop.js"></script>
</body>
</html>
