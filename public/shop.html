<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Charity Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Charity Shop Logo">
            </div>
            <nav>
                <ul>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                        <li><a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                        <li><a href="donate.html"><i class="fas fa-hand-holding-heart"></i> Donate</a></li>
                        <li><a href="volunteer.html"><i class="fas fa-hands-helping"></i> Volunteer</a></li>
                        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="cart-icon">
                <img src="images/cart.png" alt="Shopping Cart" id="cart-icon">
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>
    <!-- Product Details Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="product-details">
                <!-- Product Details Will Be Displayed Here -->
            </div>
        </div>
    </div>

    <section id="shop">
        <div class="container">
            <h2>Shop</h2>
            <div class="product-grid">
                <div class="product-item" data-product-id="1">
                    <img src="images/sweetcorn.png" alt="Product 1">
                    <h3>ផ្អែម(Sweetcorn)</h3>
                    <p>$10.00</p>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
                <div class="product-item" data-product-id="2">
                    <!-- Ensure the path to the product image is correct -->
                    <img src="images/rice.png" alt="Product 2" aria-label="Product 2 Image">
                    <h3>ខ្ញី(Rice)</h3>
                    <p>£10.00</p>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart" data-name="Product 2" data-price="10.00">Add to Cart</button>
                </div>
                <!-- Example Product 3 -->
                <div class="product-item" data-product-id="3">
                    <img src="images/tuna.png" alt="Product 3" aria-label="Product 3 Image">
                    <h3>ត្រី(Tuna)</h3>
                    <p>£20.00</p>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart" data-name="Product 3" data-price="20.00">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/shop.js"></script>
</body>
</html>
