<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css"> <!-- Custom styles for settings page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Charity Shop Logo" aria-label="Charity Shop Home">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search..." aria-label="Search">
            </div>
        </div>
    </header>

    <!-- Settings Section -->
    <main class="container">
        <h1>Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="email">Old Email:</label>
                <input type="email" id="old-email" name="old-email" required>
            </div>
            <div class="form-group">
                <label for="email">New Email:</label>
                <input type="email" id="old-mail" name="new-email" required>
            </div>
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="dark-mode">Dark Mode:</label>
                <input type="checkbox" id="dark-mode" name="dark-mode">
            </div>
            <div class="form-group">
                <button type="submit" id="save">Save Changes</button>
                <p id="update"></p>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Charity Shop. All rights reserved.</p>
            <div class="social-media">
                <a href="#" aria-label="Facebook">
                    <img src="images/facebook.png" alt="Facebook" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="images/twitter.png" alt="Twitter" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram" style="width:24px; height:24px;">
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
