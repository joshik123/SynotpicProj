<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Charity Shop Logo" aria-label="Charity Shop Home">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search..." aria-label="Search">
            </div>
        </div>
    </header>

    <!-- Settings Section -->
    <main class="container">
        <h2>Change Email</h2>
        <form id="settingsForm">
            <div class="error-message" id="error-message" style="display: none; color: red;"></div>
    
            <label for="currentEmail">Current Email:</label>
            <input type="email" id="currentEmail" name="currentEmail" required>
    
            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
    
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
    
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
    
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Charity Shop. All rights reserved.</p>
            <div class="social-media">
                <a href="#" aria-label="Facebook">
                    <img src="images/facebook.png" alt="Facebook" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="images/twitter.png" alt="Twitter" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram" style="width:24px; height:24px;">
                </a>
            </div>
        </div>
    </footer>

    <script src="js/settings.js"></script>
</body>
</html>
