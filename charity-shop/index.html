<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <!-- Ensure the path to the logo image is correct -->
                    <img src="images/logo.png" alt="Charity Shop Logo" aria-label="Charity Shop Home">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="donate.html">Donate</a></li>
                    <li><a href="volunteer.html">Volunteer</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search..." aria-label="Search">
            </div>
        </div>
    </header>

    <!-- Home Section -->S
    <section id="home">
        <div class="banner">
            <!-- Ensure the path to the banner image is correct -->
            <img src="images/charity.png" alt="Charity Banner" style="width:20%; height:auto;">
            <h1>Welcome to Charity Shop</h1>
            <p>Shop with purpose, support the community.</p>
            <a href="shop.html" class="btn">Shop Now</a>
            <a href="donate.html" class="btn">Donate</a>
            <a href="volunteer.html" class="btn">Volunteer</a>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section id="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Example Product 1 -->
                <div class="product-item">
                    <!-- Ensure the path to the product image is correct -->
                    <img src="images/rice.png" alt="Product 1" aria-label="Product 1 Image">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                </div>
                <!-- Example Product 2 -->
                <div class="product-item">
                    <img src="images/sweetcorn.png" alt="Product 2" aria-label="Product 2 Image">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    
                </div>
                <!-- Example Product 3 -->
                <div class="product-item">
                    <img src="images/tuna.png" alt="Product 3" aria-label="Product 3 Image">
                    <h3>Product 3</h3>
                    <p>$20.00</p>
                   
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Charity Shop. All rights reserved.</p>
            <div class="social-media">
                <!-- Ensure the paths to the social media icons are correct -->
                <a href="#" aria-label="Facebook">
                    <img src="images/facebook.png" alt="Facebook" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="images/twitter.png" alt="Twitter" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram" style="width:24px; height:24px;">
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
