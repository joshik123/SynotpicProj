<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <!-- Ensure the path to the logo image is correct -->
                    <img src="images/logo.png" alt="Charity Shop Logo" aria-label="Charity Shop Home">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                    <li><a href="donate.html"><i class="fas fa-hand-holding-heart"></i> Donate</a></li>
                    <li><a href="volunteer.html"><i class="fas fa-hands-helping"></i> Volunteer</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search..." aria-label="Search">
            </div>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="content">
            <h1>សូមស្វាគមន៍</h1>
            <p>Shop with purpose, support the community.</p>
            <div class="buttons">
                <a href="shop.html" class="btn"><i class="fas fa-shopping-cart"></i> Shop Now</a>
                <a href="donate.html" class="btn"><i class="fas fa-donate"></i> Donate</a>
                <a href="volunteer.html" class="btn"><i class="fas fa-hands-helping"></i> Volunteer</a>
            </div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section id="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Example Product 1 -->
                <div class="product-item">
                    <!-- Ensure the path to the product image is correct -->
                    <img src="images/rice.png" alt="Product 1" aria-label="Product 1 Image">
                    <h3>Product 1</h3>
                    <p>£10.00</p>
                </div>
                <!-- Example Product 2 -->
                <div class="product-item">
                    <img src="images/sweetcorn.png" alt="Product 2" aria-label="Product 2 Image">
                    <h3>Product 2</h3>
                    <p>£15.00</p>
                </div>
                <!-- Example Product 3 -->
                <div class="product-item">
                    <img src="images/tuna.png" alt="Product 3" aria-label="Product 3 Image">
                    <h3>Product 3</h3>
                    <p>£20.00</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Charity Shop. All rights reserved.</p>
            <div class="social-media">
                <!-- Ensure the paths to the social media icons are correct -->
                <a href="#" aria-label="Facebook">
                    <img src="images/facebook.png" alt="Facebook" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="images/twitter.png" alt="Twitter" style="width:24px; height:24px;">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram" style="width:24px; height:24px;">
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
